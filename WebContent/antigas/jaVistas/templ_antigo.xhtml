<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
	<h:head>
		<title>C.S.R.W - Contribuição Sindical Rural (WEB)</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		
		<meta http-equiv="Accept-Encoding"  content="gzip, deflate" />
		<meta http-equiv="Content-Language" content="pt-br" />
		
		<h:outputScript name="jquery-1.7.2.min.js" library="js" target="head"/>
		<h:outputScript name="jquery.maskMoney.js" library="js" target="head"/>
		<h:outputScript name="utilitarios.js"      library="js" target="head"/>
	</h:head>
	
	<h:body style="background-color:#63A4FF;">
	   <f:view contentType="text/html; charset=ISO-8859-1">
	   <p:layout fullPage="true"  >
	   
	      <p:layoutUnit id="loutCabecalho" position="north" size="110" resizable="false" closable="false" collapsible="false" style="opacity:0.7" >
	      
				<h:form id="frmIdUsuarioLogado">
				
					<div id="idCabecalho">
					   <div id="idLogoFAESP" style="position:absolute; top:0; left:0;">
					      <h:graphicImage value="/Restritas/Temas/imgs/logoFAESP_100x100.jpg" id="idImgLogoFAESP"/>
					   </div>
					   
		               <div id="idTituloFAESP" style="position:absolute; top:10px; left:0px; width:auto; margin-left: 110px; color:green; text-align:center;">
		                  <h:panelGrid style="color:green; text-align:center;">
			                  <h:outputLabel value="FEDERAÇÃO DA AGRICULTURA E PECUÁRIA DO ESTADO DE SÃO PAULO" style="font-size:26px;" />
			                  <h:outputLabel value="Contribuição Sindical Rural" style="font-size:14px; font-weight:bold;" />
			               	<ui:insert name="ident_modulo">   
		                  	</ui:insert>
		                  </h:panelGrid>
		               </div>
		               
					   <div id="idLoginData" style="position:absolute; top:85px; right:0; width:90%; color: blue; margin-rigth: 10px; text-align:right;">
			               <div id="idNomeUsuario" style="top:0; left:0; width:auto; font-size:14px; text-align: right; font-weight:bold;">
								  <ui:insert name="acesso_interno">	
								  </ui:insert>	
								  <ui:insert name="acesso_externo">	
								  </ui:insert>	
			               </div>
					   </div>
					</div>
					
				</h:form>
				
	      </p:layoutUnit>
	      
	      <p:layoutUnit id="loutCentro" position="center" style="opacity:1">
	      	<ui:insert name="areadetrabalho">
	      	</ui:insert>
	      </p:layoutUnit>
	      
	      <p:layoutUnit widgetvar="layMenu" id="loutMenu" position="west" resizable="true" style="opacity:1">
				<ui:insert name="menu">
				</ui:insert>
            <div id="idSysModule" style="position:absolute; bottom:5px; left:5px; width:auto; margin-rigth: 10px; color:gray; text-align:center;">
               <h:panelGrid>
                  <h:outputLabel value="DAC_W" style="font-size:10px;" />
               </h:panelGrid>
            </div>
            
	      </p:layoutUnit>
	         <p:layoutUnit position="south" size="30px" resizable="false" closable="false" collapsible="false" style="opacity:1">
					<ui:insert name="alerta">
					</ui:insert>
	         </p:layoutUnit>
	         
	  	 </p:layout>
	   </f:view>

</html>
