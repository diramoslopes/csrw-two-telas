<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/templ_1.xhtml">

<ui:define name="tituloJanela">CSRW - Jurísprudencia</ui:define>
	
	<ui:define name="conteudo">
		
		<h:form id="frmJurisprudencia">
		
			<div class="ui-fluid">
				
				<p:panel header="Jurisprudencia" id="jurisprudenciaPanel">
				<p:panelGrid id="jurisprudenciaGrid" columns="3" layout="grid"
							 columnClasses="ui-grid-col-5, ui-grid-col-5, ui-grid-col-2"
							 styleClass="panelgrid-noborder">
					<p:outputLabel value="Juiz ou Desembargador: " for="nomeDoJuizOuDesembargadorId"/>
					<p:inputText id="nomeDoJuizOuDesembargadorId" required="true" requiredMessage="É necessário informar o nome do juiz ou desembargador" maxlength="40" />
					<p:outputLabel/>
					
					<p:outputLabel value="Tribunal" for="selTribunal"/>
					<p:selectOneMenu id="selTribunal" required="true" requiredMessage="É necessário selecionar um tribunal">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Tribunal I" itemValue="TRIBUNAL I"/>
							<f:selectItem itemLabel="Tribunal VI" itemValue="TRIBUNAL VI" />
					</p:selectOneMenu>
					<p:outputLabel/>
					
					<p:outputLabel value="Data do julgamento" for="dataDoJulgamentoId"/>
					<p:calendar id="dataDoJulgamentoId" showOn="button" required="false" pattern="dd/MM/yyyy"/>
					<p:outputLabel/>
					
					<p:outputLabel value="Data do publicação" for="dataPublicacaoId"/>
					<p:calendar id="dataPublicacaoId" showOn="button" required="false" pattern="dd/MM/yyyy"/>
					<p:outputLabel/>
					
					<p:outputLabel value="Tipo de decisão " for="tipoDeDecisaoId"/>
					<p:selectOneMenu id="tipoDeDecisaoId" required="true" requiredMessage="É necessário selecionar o tipo de decisão">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Sentença" itemValue="S"/>
							<f:selectItem itemLabel="Acórdão" itemValue="A" />
							<f:selectItem itemLabel="Súmula" itemValue="SÚ"/>
							<f:selectItem itemLabel="Orientação Jurísprudencial" itemValue="OJ" />
					</p:selectOneMenu>
					<p:outputLabel/>
					
					<p:outputLabel value="Assunto(s)"/>
					<p:selectCheckboxMenu id="assuntosId" label="Selecione">
							<f:selectItem itemLabel="Assunto I" />
							<f:selectItem itemLabel="Assunto II" itemValue="S"/>
					</p:selectCheckboxMenu>
					<p:commandButton id="cadastroAssuntoBtn" value="Novo Assunto" oncomplete="PF('assuntosDialog').show()" title="Cadastro de assuntos"/>
					
					<p:outputLabel value="Texto " for="textoId"/>
					<p:inputTextarea id="textoId" required="true" requiredMessage="É necessário informar um texto" cols="45"/>
					<p:outputLabel/>
					
					</p:panelGrid>
					
					<p:toolbar align="center">
						<p:toolbarGroup>
							<p:commandButton id="btnGravarJurisprudencia" icon="fa fa-fw fa-save" title="Gravar" value="Gravar"/>
						</p:toolbarGroup>
					</p:toolbar>
					
				</p:panel>
			</div>
		</h:form>
		
		<p:spacer height="10"/>
		
		<h:form id="frmListaJurisprudencia">
			<p:panel id="jurisprudenciaPanel2" header="Lista de Jurisprudências">
				<p:dataTable id="jurisprudenciaTable" paginator="true" paginatorPosition="bottom" rows="10"
							  emptyMessage="Ainda não possui nenhum registro." reflow="true">
							  
					<p:column headerText="Nome do Juiz ou Desembargador" priority="1"> 
					</p:column>
					
					<p:column headerText="Tribunal" priority="1">
					</p:column>
					
					<p:column headerText="Data do Julgamento" priority="6">
					</p:column>
					
					<p:column headerText="Data da publicação" priority="6">
					</p:column>
					
					<p:column headerText="Tipo de Decisão" priority="6">
					</p:column>
					
					<p:column headerText="Texto" priority="6">
					</p:column>
					
					<p:column headerText="Opções" priority="1">
					</p:column>
					
					<f:facet name="footer">
						Total de registro(s).
					</f:facet>
					
				</p:dataTable>
			</p:panel>
		</h:form>
		
		<p:dialog header="Assuntos" id="assuntosDlgId" widgetVar="assuntosDialog" resizable="false" responsive="true">
			<h:form id="formAssuntos">
			
				<h:panelGroup id="assuntosPanel" layout="block" >
				
					<p:panelGrid id="assuntosGrid" columns="2" layout="grid" >
						<p:outputLabel value="Assunto" for="assuntoId"/>
						<p:inputTextarea id="assuntoId" required="true" requiredMessage="É necessário informar o assunto!"/>
					</p:panelGrid>
					
					<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton id="btnGravarJurisprudenciaAssunto"
											 value="Gravar" title="Gravar"/>
						</p:toolbarGroup>
					</p:toolbar>
					
				</h:panelGroup>
				
				<h:panelGroup id="listaAssutoPanel">
					<p:dataTable id="assuntoTable" editable="true" paginator="true" paginatorPosition="bottom" rows="5">
						
						<p:column headerText="Opções">
							<p:commandButton id="btnDeleteId" title="Excluir" ></p:commandButton>
						</p:column>
						
						<f:facet name="footer">
							Total de registro(s).
						</f:facet>
						
					</p:dataTable>
				</h:panelGroup>
				
			</h:form>
		
		</p:dialog>
	
</ui:define>
	
</ui:composition>
