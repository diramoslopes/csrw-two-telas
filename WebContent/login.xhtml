<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link rel="StyleSheet" type="text/css" href="css/estilos.css"
			  media="screen" />
		
		<title>CSRW - Contribuição Sindical Rural</title>
		
	</h:head>
	
	<h:body>
	
		<f:view contentType="text/html">
			
			<div class="container">
				<div class="form-box">
					<h:form id="frmLogin" method="post">
						
						<h:graphicImage styleClass="logo" value="#{resource['images:logo_faesp.PNG']}" />
						
						<h1>Login</h1>	
						
						<h:inputText styleClass="form-input" id="login" required="true" requiredMessage="Usuário é obrigatório.">
							<f:passThroughAttribute name="placeholder" value="Seu login de usuário"/>
						</h:inputText>
						<h:message for="login" style="color: red"/>
						
						<h:inputSecret styleClass="form-input" id="senha" required="true" requiredMessage="Senha é obrigatória.">
							<f:passThroughAttribute name="placeholder" value="Digite sua senha" />
						</h:inputSecret>
						<h:message for="senha" style="color: red"/>
						
						<h:commandButton name="entrar" value="Entrar" title="Entrar"
							type="submit" styleClass="form-btn" 
							action="#" />
						
					</h:form>
				</div>
			</div>
			
		</f:view>
	
	</h:body>
	
</html>
