<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templ_1.xhtml">

	<ui:define name="tituloJanela">CSRW - Erro Timeout</ui:define>
	
	<ui:define name="conteudo">
		<h1 class="tituloDaPagina"> Erro tempo esgotado. </h1>
		
	<h:form id="frmTimeOut">
		<p:panel>
			<f:facet name="header" >
				Atenção
			</f:facet>
			
			<h:panelGrid>
				<h:outputText value="A sessão foi encerrada." />
				<h:outputText value="Seu tempo inativo excedeu 30 minutos." />
				<h:outputText value="Para continuar utilizando faça o login novamente." />
			</h:panelGrid>
			
			<f:facet name="footer">
				<p:commandButton action="login" value="Ir para a página de Login" />
			</f:facet>
		
		</p:panel>	
	</h:form>	
		
	</ui:define>
	
</ui:composition>
